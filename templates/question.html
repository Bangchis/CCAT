<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu Hỏi CCAT Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        img {
            max-height: 400px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.02);
        }
        .form-check {
            margin-bottom: 15px;
        }
        .form-check-label {
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .form-check-input:checked + .form-check-label {
            color: #007BFF;
            font-weight: bold;
        }
        .form-check:hover .form-check-label {
            color: #007BFF;
        }
        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            background-color: #007BFF;
            border-color: #007BFF;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .theta-info {
            font-size: 16px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Câu hỏi {{ current_index }} / {{ total }}</h1>
        <div class="text-center mb-4">
            <img src="{{ image_url }}" alt="Câu hỏi {{ qid }}" class="img-fluid">
        </div>
        <div class="mb-4">
            <h3>Thông tin câu hỏi:</h3>
            <p>Chủ đề: {{ subjects | join(', ') }}</p>
        </div>
        <div class="mb-4">
            <h3>Chọn đáp án của bạn:</h3>
            <form action="{{ url_for('submit') }}" method="post">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="A" id="answerA" required>
                    <label class="form-check-label" for="answerA">A</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="B" id="answerB" required>
                    <label class="form-check-label" for="answerB">B</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="C" id="answerC" required>
                    <label class="form-check-label" for="answerC">C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="D" id="answerD" required>
                    <label class="form-check-label" for="answerD">D</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Gửi đáp án</button>
            </form>
        </div>
        <div class="theta-info text-center">
            <p>Hiện tại theta: {{ current_theta }}</p>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
